machine:
  node:
    version: v0.11.12
deployment:
  production:
    branch: production
    commands:
      - npm install -g gulp
      - gulp compress
      - ./deploy_prod.sh
  staging:
    branch: master
    commands:
      - npm install -g gulp
      - gulp compress
      - ./deploy_stage.sh
test:
  override:
    - casperjs test tests/e2e/ # use PHPunit for testing
