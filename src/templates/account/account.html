{% extends "../account.html" %}

{% block content %}
<div class="breadcrumb">
	<div class="container">
		<ul>
			<li><a href="/manage">Account</a></li>
			<li class="active">Settings</li>
		</ul>
	</div>
</div>
<div class="top-head">
	<div class="container">
		<h2>Settings</h2>
		<h3>General</h3>
	</div>
</div>
<div class="container clearfix">
	<ul class="tab-nav">
		<li><a href="/manage/account" class="active">General</a></li>
		<li><a href="/manage/email">Change email</a></li>
		<li><a href="/manage/password">Change password</a></li>
	</ul>
	<div class="generalform clearfix">
		<h3>General</h3>
		<form role="form" action="/manage/account" method="post" class="account-form">
			<div class="formgroup clearfix">
				<label for="first_name">First name:</label>
		    <input type="text" name="first_name" value="{{first_name}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="last_name">Second name:</label>
		    <input type="text" name="last_name" value="{{last_name}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="address_line_1">Address:</label>
		    <input type="text" id="address_line_1" name="address_line_1" value="{{address.line1}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="town">Town:</label>
		    <input type="text" id="town" name="town" value="{{address.town}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="state">State or region:</label>
		    <input type="text" id="state" name="state" value="{{address.state}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="country">Country:</label>
		    <input type="text" id="country" name="country" value="{{address.country}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="zip_code">Postal code:</label>
		    <input type="text" id="zip_code" name="zip_code" value="{{address.zip}}">
	    </div>
	    <div class="formgroup clearfix">
				<label for="telephone_number">Phone:</label>
		    <input type="tel" id="telephone_number" name="telephone_number" value="{{telephone}}">
	    </div>
	    <button type="submit">Save</button>
		</form>
	</div>
</div>
{% endblock %}
