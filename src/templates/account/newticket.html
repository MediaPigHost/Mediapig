{% extends "../account.html" %}

{% block content %}
<div class="breadcrumb">
	<div class="container">
		<ul class="breadcrumb">
			<li><a href="/manage">My account</a></li>
			<li><a href="/manage/support">Support</a></li>
			<li class="active">New ticket</li>
		</ul>
	</div>
</div>
<div class="top-head">
	<div class="container">
		<h2>Support</h2>
		<h3>Create a new ticket</h3>
	</div>
</div>
<div class="container">
	<form role="form" class="account-form submit-ticket-form">
		<div class="formgroup clearfix">
			<label for="selectProduct">Product:</label>
			<select>
			  <option value="general">General</option>
			  <option value="account">Account</option>
			  <option value="vpshosting">VPS Hosting</option>
			  <option value="other">Other</option>
			</select>
		</div>
		<div class="formgroup clearfix">
			<label for="inputSubject">Subject:</label>
	    <input type="text" id="inputSubject">
    </div>
    <div class="formgroup clearfix">
			<label for="inputDescription">Description:</label>
	    <textarea rows="10" id="inputDescription"></textarea>
    </div>
    <div class="formgroup file clearfix">
    	<label for="inputPhone">Attachments:</label>
		  <input type="file" id="inputAvatar">
	  </div>
    <button type="submit">Submit ticket</button>
	</form>
</div>
{% endblock %}
