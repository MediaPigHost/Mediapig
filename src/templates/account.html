<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{name}} | Manage</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url}}styles/normalize.css">
  <link rel="stylesheet" href="{{url}}styles/account.css">
  <link rel="stylesheet" href="{{url}}styles/account_mobile.css">
  <script type="text/javascript" src="//use.typekit.net/umh2auy.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {% block blockingscripts %}{% endblock %}
</head>
<body class="{% block pageclass %}account-default{% endblock %}">
  <header>
    <div class="container clearfix">
      <a href="/manage" class="logo"><img src="{{url}}/images/logo-small@x2.png"></a>
      <div class="right">
        <a href="/manage" class="name" data-tooltip="Account"><img src="{{url}}/images/account.svg" height="18"></a>
        <a href="/manage/payment" class="name" data-tooltip="Billing"><img src="{{url}}/images/billing.svg" height="18"></a>
        <a href="/manage/support" data-tooltip="Support"><img src="{{url}}/images/support.svg" height="18"></a>
        <a href="/manage/account" data-tooltip="Settings"><img src="{{url}}/images/cog.svg" height="18"></a>
        <a href="/logout" class="last" data-tooltip="Sign out"><img src="{{url}}/images/signout.svg" height="18"></a>
      </div>
    </div>
  </header>

{% block content %}

{% endblock %}

<!-- <footer>
  <div class="container">
    <p>Copyright &copy; 2014 MediaPig.</p>
  </div>
</footer> -->
<script src="{{url}}/js/jquery.min.js"></script>
<script src="{{url}}/js/account.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
