<section class="order-overlay">
  <h2>Setup your hosting in a few easy steps</h2>
{% for type in types %}
  {% if loop.first %}
  <ul class="package-type-list">
  {% endif %}
    <li class="package-type">
      <div class="package-img"></div>
      {{ type.name }}
      <p>{{ type.description }}</p>
    </li>
  {% if loop.last %}
  </ul>
  {% endif %}
{% endfor %}
  <a href="#" class="btn large disabled package-type-btn">Next step</a>
</section>
