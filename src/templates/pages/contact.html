{% extends "../page.html" %}

{% block heading %}
  <h1 class="clearfix">Say hello!</h1>
{% endblock %}

{% block pageclass %}
  page-contact
{% endblock %}

{% block body %}
  <form id="contact" action="mailto:mail@mediapig.co.uk" method="get" enctype="text/plain">
    <input type="email" name="email" placeholder="Your e-mail address" />
    <input type="text" name="subject" placeholder="Your e-mail subject" />
    <textarea name="body" cols="30" rows="8"></textarea>
    <input type="submit" name="submit" class="btn large" value="Send!">
  </form>
{% endblock %}
