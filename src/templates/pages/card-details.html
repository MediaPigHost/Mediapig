<section class="card-details-form">
    <div id="card-details-form-error" class="card-details-form-error"></div>
    <form id="cardDetails" action="" method="post">
        <h2>Please, add your credit card</h2>
        <div class="name first-name">
          <label>First Name</label>
          <input name="firstname" type="text" name="text" placeholder="John" />
        </div>
        <div class="name">
          <label>Surname</label>
          <input name="surname" type="text" name="text" placeholder="Doe" />
        </div>
        <label>Card number</label>
        <input type="text" name="number" placeholder="1234 5678 9123 4567" />
        <label>3-digit CVC</label>
        <input type="text" name="cvc" placeholder="123" />
        <label>Expiration date</label>
        <select class="first" id="cardExpiryMonth" name="exp_month">
            <option value="9999" disabled selected>Month</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="cardExpiryYear" name="exp_year">
            <option value="9999" disabled selected>Year</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <input type="hidden" id="order_id" name="order_id" value="{{order_id}}" />
        <input type="hidden" id="invoice_id" name="invoice_id" value="{{invoice_id}}">
        <input type="submit" id="submitCardDetails" class="btn large submit-card-details" value="Confirm your payment" />
    </form>
</section>
